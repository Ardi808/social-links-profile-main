<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <section class="profile-card">
        <header>
          <img src="assets/images/avatar-jessica.jpeg" alt="Foto profil Jessica Randall" />
          <h1>Jessica Randall</h1>
          <p class="location">London, United Kingdom</p>
        </header>

        <p class="bio">"Front-end developer and avid reader."</p>

        <nav class="social-links">
          <ul>
            <li><a href="#">GitHub</a></li>
            <li><a href="#">Frontend Mentor</a></li>
            <li><a href="#">LinkedIn</a></li>
            <li><a href="#">Twitter</a></li>
            <li><a href="#">Instagram</a></li>
          </ul>
        </nav>
      </section>
    </main>

    <footer>
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Ardi808" target="_blank">Ardi808</a>.</p>
    </footer>
  </body>
